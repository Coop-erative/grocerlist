<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <link th:href="@{/css/add.css}" rel="stylesheet" />
</head>

<body>

<div th:replace="fragments :: page-header"></div>



<form id="add" method="post"  style="max-width:600px;">

    <div class="form-group">
        <label th:for="category">Category</label>
            <select name="categoryId">
                <option th:each="category : ${categories}"
                        th:text="${category.category}"
                        th:value="${category.id}"></option>
            </select>
        <a th:href="@{'/categories/add'}">Add Category</a>
    </div>

    <div class="form-group">
        <label th:for="ingredients">Ingredients</label>
        <input class="form-control" type="text" placeholder="Ingredient Name">
        <input class="form-control" type="text" placeholder="Amount">
        <select class="form-control">
            <option th:each="ingredient : ${ingredients}"
                    th:text="${ingredient.measurementType}"
                    th:value="${ingredient.id}"></option>
        </select>
<!--        Button to add another ingredient group (also need to get inputs left to right-->
    </div>

    <div class="form-group">
        <input type="submit" value="Add Recipe" class="btn btn-success">
    </div>
</form>

</body>
</html>
