<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <!-- Bootstrap stylesheets and script -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link th:href="@{/css/add.css}" rel="stylesheet" />

    <title th:text="'Grocery' + ${title == null ? '' : ' :: ' + title}"></title>
    <meta charset="UTF-8">
    <title>Grocery</title>
</head>

<body>

<!--Navigation Setup-->
<div th:fragment="page-header" class="navbar navbar-inverse" id="topNav">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">Grocery List</a>
        </div>
        <div class="navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/categories/add}">Add Recipe</a></li>
                <li><a th:href="@{/search}">Search Recipe</a></li>
                <li><a th:href="@{/login}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Log out</a></li>
            </ul>
        </div>
    </div>
</div>

<!--Show one whole recipe:-->
<div th:fragment="recipe-display">

<div class="wprm-recipe-ingredients-container wprm-block-text-normal">
    <h3 class="wprm-recipe-header wprm-recipe-ingredients-header wprm-block-text-normal">Ingredients</h3>
        <div class="wprm-recipe-ingredient-group">
            <ul class="wprm-recipe-ingredients">
                <li class="wprm-recipe-ingredient" style="list-style-type:disc;">
                    <span class="wprm-recipe-ingredient-amount">2</span>
                    <span class="wprm-recipe-ingredient-unit">tablespoons</span>
                    <span class="wprm-recipe-ingredient-name">tablespoons</span>
                    ","
                    <span class="wprm-recipe-ingredient-notes">tablespoons</span>
                </li>
                <li> and so forth for the thymeleaf thing </li>
            </ul>
        </div>
</div>
<div class="wprm-recipe-instructions-container wprm-block-text-normal">
    <h3 class="wprm-recipe-header wprm-recipe-instrucitons-header wprm-block-text-bold">Instructions</h3>
    <div class="wprm-recipe-instruciton-group">
        <ul class="wprm-recipe-instructions">
            <li id="wprm-recipe-3600-step-0-0" class="wprm-recipe-instruction" style="list-style-type: decimal;">
                <div class="wprm-recipe-instruction-text" style="margine-bottom: 5px">
                    <span style="display: block;">
                        "first instruction....blah blah."
                    </span>
                </div>
            </li>
        </ul>
    </div>
</div>

</div> //recipe-display end


</body>
</html>
